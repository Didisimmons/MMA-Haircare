{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="header-container container">
        <div class="row">
            <div class="col">
                
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container mb-2">
        <div class="row">
            <div class="col pt-2 pt-2">
                <h2 class="header-text">  My Shopping Bag </h2>
                <hr>

            </div>
        </div>
        <div class="row">
            <div class="col">
                {% if bag_items %}
                    <!--shopping bag mobile layout -->
                    <div class="d-block d-md-none">
                        
                    </div>
                    <!--shopping bag  on meduim devices and above-->
                    <div class="table-responsive rounded d-none d-md-block">   
                    </div>
                {% else %}
                    <p class="lead mb-5">Shopping bag is empty!</p>
                    <a href="{% url 'products' %}" class="btn btn-black rounded-0 mt-5">
                        <span class="icon">
                            <i class="fas fa-chevron-left"></i>
                        </span>
                        <span class="text-uppercase">Keep Shopping</span>
                    </a>
                {% endif %}
                
            </div>
        </div>
    </div>
{% endblock %}
