<h6><strong class="lead text-black">Bag Total: €{{ total|floatformat:2 }}</strong></h6>
<h6 class="lead text-black">Delivery: €{{ delivery|floatformat:2 }}</h6>
<h4 class="mt-3 text-black"><strong>Grand Total : €{{ grand_total|floatformat:2 }}</strong></h4>
{% if free_delivery_delta > 0 %}
    <p class="mb-3 text-black text-danger">
        You could get free delivery by spending just <strong>€{{ free_delivery_delta }}</strong> more!
    </p>
{% endif %}
