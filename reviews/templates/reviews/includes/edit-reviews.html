<small class="ml-3">
    <a href="" class="text-black admin-btn">Edit</a> 
    {% if request.user.is_superuser %}
        | 
        <a class="text-danger admin-btn" href="">Delete</a>
    {% endif %}

    <!-- Modal to allow users to edit their review -->
    <div class="modal fade" id="modaleditreview{{ review.id }}" tabindex="-1" aria-labelledby="modalreviewedit{{ review.id }}" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="text-black mt-2">
                    <h5 class="modal-title pt-2 text-center" id="modaleditreview{{ review.id }}">
                       EDIT REVIEW 
                    </h5>
                    <div class="cancel">
                        <button type="button" class="btn-close cancel-btn" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">Ã—</span>           
                        </button> 
                    </div>   
                </div>
                <div class="modal-body text-center text-black">
                    <form class="text-black" action="" method="POST" id="review-form">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-black rounded-0 text-uppercase mb-4 mt-4">SUBMIT</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</small>
