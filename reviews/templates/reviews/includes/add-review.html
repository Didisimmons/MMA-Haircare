                    {% if reviews_from_user %}
                        <p class="pt-2 pb-2r text-center color-pink text-capitalize"> Thank you for leaving a Review.</p> 
                    {% else %}
                    <a class="text-center add-review" data-toggle="modal" data-target="#modaladdreview{{ product.id }}">
                        <span class="text-capitalize color-pink"> ( Add a Review ) </span>
                    </a> 
                    <input type="hidden" name="redirect_url" value="{{ request.path }}">
                    {% endif %}


<!--modal to allow user add review -->
<div class="modal fade" id="modaladdreview{{ product.id }}" tabindex="-1" aria-labelledby="modalreviewLabel{{ product.id }}" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="text-black mt-2">
                <h5 class="modal-title pt-2 text-center">
                   ADD REVIEW 
                </h5>
                <div class="cancel">
                    <button type="button" class="btn-close cancel-btn" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>           
                    </button> 
                </div>   
            </div>
            <div class="modal-body text-center text-black">
                <form class="text-black" action="{% url 'add_reviews' product.id %}" method="POST" id="review-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-black rounded-0 text-uppercase mb-4 mt-4">SUBMIT</button>
                </form>
            </div>
        </div>
    </div>
</div>
