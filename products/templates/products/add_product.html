{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row ">
            <div class="col-12 col-md-6 product-container">
                <h2 class="header-text">Product Management</h2>
                <h5 class="text-black text-uppercase text-center">Add a Product</h5>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6 product-container">
                <form method="POST" action="{% url 'add_product' %}" class="form mb-2 text-black" enctype="multipart/form-data">
                    
                    <div class="text-center pt-4 pb-4">
                        <a class="btn btn-outline-black text-uppercase rounded-0" href="{% url 'products' %}">Cancel</a>
                        <button class="btn btn-black text-uppercase rounded-0" type="submit">Add Product</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
